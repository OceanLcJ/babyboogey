name: Worker Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Restore build caches
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .open-next/cache
          key: worker-build-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'next.config.mjs', 'open-next.config.ts', 'source.config.ts') }}
          restore-keys: |
            worker-build-cache-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy worker
        run: pnpm run cf:deploy
